openapi: 3.0.1
info:
  title: Virtual Train API
  description: Virtual Train API
  version: '1.0'
servers:
  - url: https://gateway.apiportal.ns.nl/virtual-train-api
paths:
  '/v1/images/{image}':
    get:
      tags:
        - Image
      summary: getImage
      description: Train image
      operationId: getImage
      parameters:
        - name: image
          in: path
          description: 'Name of the image including extension, usually .png.'
          required: true
          schema:
            type: string
          example: nsr_flirt_3.png
      responses:
        '200':
          description: OK
          content:
            image/png:
              schema:
                type: string
                format: byte
              examples:
                default:
                  value: 
  '/v1/images/{materieel}/{image}':
    get:
      tags:
        - Image
      summary: getImageFromSubdirectory
      description: RollingStock image
      operationId: getImageFromSubdirectory
      parameters:
        - name: materieel
          in: path
          description: Name of the subdirectory
          required: true
          schema:
            type: string
          example: nsr_flirt_3
        - name: image
          in: path
          description: 'Name of the image including extension, usually .png.'
          required: true
          schema:
            type: string
          example: nsr_flirt_3_1.png
      responses:
        '200':
          description: OK
          content:
            image/png:
              schema:
                type: string
                format: byte
              examples:
                default:
                  value: 
  /vehicle:
    get:
      tags:
        - Vehicle
      summary: getVehicles
      description: Information about all vehicles
      operationId: getVehicles
      parameters:
        - name: lat
          in: query
          description: Format - float. Latitude coordinate
          schema:
            type: number
            format: float
            default: 0
        - name: lng
          in: query
          description: Format - float. Longitude coordinate
          schema:
            type: number
            format: float
            default: 0
        - name: radius
          in: query
          description: Format - int32. Radius around the given coordinates in meters.
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: Format - int32. Maximum number of vehicles to return.
          schema:
            type: integer
            format: int32
        - name: route
          in: query
          description: Format - int32. Route to filter.
          schema:
            type: integer
            format: int32
        - name: features
          in: query
          description: Type of material to return. If the materieel value is used the material number of the train will be returned.
          schema:
            enum:
              - bus
              - materieel
              - trein
            type: string
      responses:
        '200':
          description: List of vehicles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Treinen'
        '400':
          description: List of vehicles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Treinen'
        '500':
          description: List of vehicles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Treinen'
